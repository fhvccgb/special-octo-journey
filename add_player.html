{% extends "base.html" %}

{% block title %}Add Player - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-person-plus"></i>
                    Add New Player
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Enter the full name of the debater</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Debate Formats</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pf" name="formats" value="PF">
                            <label class="form-check-label" for="pf">
                                Public Forum (PF)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ld" name="formats" value="LD">
                            <label class="form-check-label" for="ld">
                                Lincoln-Douglas (LD)
                            </label>
                        </div>
                        <div class="form-text">Select all formats this player competes in</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Add Player
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
