{% extends "base.html" %}

{% block title %}Add Story - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-plus-circle"></i>
                    Add News Story
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Story Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <div class="form-text">Enter a compelling headline for your story</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Story Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                        <div class="form-text">Write the full content of your news story or announcement</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('stories') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send"></i> Publish Story
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
