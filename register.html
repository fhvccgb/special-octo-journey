{% extends "base.html" %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="bi bi-person-plus"></i>
                    Register
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="player_name" class="form-label">Select Your Player Name</label>
                        <select class="form-select" id="player_name" name="player_name" required>
                            <option value="">Choose a player...</option>
                            {% for player_name in players %}
                            <option value="{{ player_name }}">{{ player_name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">
                            If your name is not listed, please contact an administrator to add you as a debater first.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
